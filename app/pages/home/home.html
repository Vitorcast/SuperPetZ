<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Encontre um cuidador</ion-title>
  </ion-navbar>
</ion-header>


<ion-content overflow-scroll="false" padding class="home">     
  <ion-fixed class="fixed-div">
    <button fab fab-right fab-bottom fab-fixed class="fab-bottom" (click)="changeView()">
      <ion-icon [name]="fabIconName"></ion-icon>
    </button>
  </ion-fixed>
  <div #map id='map'  *ngIf="showMap">
    
  </div>
  <!--<button fab fab-bottom fab-right fab-fixed class="fab-bottom" (click)="changeView()">
    <ion-icon name="map"></ion-icon>    
  </button>-->
</ion-content>
